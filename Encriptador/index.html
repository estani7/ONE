<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador ONE</h1>
        <h6>By Estanislao Carrer</h6>
        <textarea id="inputText" placeholder="Ingrese texto aquí"></textarea>
        <button id="encryptButton">Encriptar</button>
        <button id="decryptButton">Desencriptar</button>
        <textarea id="outputText" readonly placeholder="El texto transformado aparecerá aquí"></textarea>
        <button id="copyButton">Copiar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
